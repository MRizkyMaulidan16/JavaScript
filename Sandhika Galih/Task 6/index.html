<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .kiri {
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Operator Keuangan</h2>

    <label for="pengeluaranBulanan">Pengeluaran Bulanan (Rp):</label>
    <input type="number" id="pengeluaranBulanan" placeholder="Masukkan pengeluaran bulanan">
    
    <br>

    <label for="pengeluaranTahunan">Pengeluaran Tahunan (Rp):</label>
    <input type="number" id="pengeluaranTahunan" placeholder="Masukkan pengeluaran tahunan">
    
    <br>

    <button onclick="hitungKeuangan()">Hitung Keuangan</button>

    <div id="output"></div>

    <script>
        function hitungKeuangan() {
            // Mengambil nilai input dari pengguna
            let bulanan = parseFloat(document.getElementById("pengeluaranBulanan").value) || 0;
            let tahunan = parseFloat(document.getElementById("pengeluaranTahunan").value) || 0;

            // 1. Menghitung Total Pengeluaran
            let totalPengeluaran = bulanan + tahunan;

            // 2. Membandingkan Pengeluaran
            let perbandingan = "";
            if (bulanan > tahunan / 12) {
                perbandingan = "Pengeluaran bulanan lebih besar dari rata-rata tahunan.";
            } else if (bulanan < tahunan / 12) {
                perbandingan = "Pengeluaran bulanan lebih kecil dari rata-rata tahunan.";
            } else {
                perbandingan = "Pengeluaran bulanan sama dengan rata-rata tahunan.";
            }
             
             

            // 3. Menghitung Rata-rata Pengeluaran Bulanan dari Pengeluaran Tahunan
            let rataRataBulanan = tahunan / 12;

            // Menampilkan hasil dalam bentuk tabel
            document.getElementById("output").innerHTML = `
                <h3>Hasil Data</h3>
                <table>
                    <tr>
                        <th>Keterangan</th>
                        <th>Nilai</th>
                    </tr>
                    <tr>
                        <td class='kiri'>Pengeluaran Bulanan</td>
                        <td>Rp ${bulanan.toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td class='kiri'>Pengeluaran Tahunan</td>
                        <td>Rp ${tahunan.toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td class='kiri'>Total Pengeluaran</td>
                        <td>Rp ${totalPengeluaran.toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td class='kiri'>Rata-rata Pengeluaran Bulanan dari Tahunan</td>
                        <td>Rp ${rataRataBulanan.toLocaleString()}</td>
                    </tr>
                    <tr>
                        <td class='kiri'>Perbandingan Pengeluaran</td>
                        <td>${perbandingan}</td>
                    </tr>
                </table>
            `;

            // Menampilkan hasil di console untuk debugging
            console.log("Total Pengeluaran:", totalPengeluaran);
            console.log("Perbandingan:", perbandingan);
            console.log("Rata-rata Bulanan:", rataRataBulanan);
        }
    </script>

</body>
</html>
